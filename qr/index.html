<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de código QR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Generador de código QR</h1>
            <p>Ingresa la URL o un texto, y creá tu código QR</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Ingresá la URL o un texto">
            <button>Generar el QR</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code" />
        </div>

    </div>

 <script src="script.js"></script>   
</body>
</html>
