<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left" id="left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="./img/img-1.jpg" alt="img" draggable="false">
                </div>
                <h2>Nombre 1</h2>
                <span>Gerente General</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/img-2.jpg" alt="img" draggable="false">
                </div>
                <h2>Nombre 2</h2>
                <span>Jefe de Ã¡rea</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/img-3.jpg" alt="img" draggable="false">
                </div>
                <h2>Nombre 3</h2>
                <span>Director General</span>
            </li>            
        </ul>
        <i class="fa-solid fa-angle-right" id="right"></i>
    </div>
 




</body>
</html>
